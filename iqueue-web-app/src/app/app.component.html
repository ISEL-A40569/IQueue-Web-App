<div class="container" *ngIf="!loggedIn">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h4>Welcome to IQueue</h4>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form>
        <div class="form-group">
          <label for="userid">User Id</label>
          <input type="text" id="userid" class="form-control" [(ngModel)]="userId" name="userid" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button class="btn btn-primary" (click)="onLogin()">Log in</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

<div class="container" *ngIf="loggedIn">
  <div class="row">
    <div class="col-sm-10">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">Menu</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="userProfileId == 1">
              <a class="nav-link" routerLink="/operators">Operators</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 1">
              <a class="nav-link" routerLink="/beacons">Beacons</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 1">
              <a class="nav-link" routerLink="/log">Log</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId != 3">
              <a class="nav-link" routerLink="/users">Users</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 2">
              <a class="nav-link" routerLink="/servicequeues">Service Queues</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 2">
              <a class="nav-link" routerLink="/desks">Desks</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 3">
              <a class="nav-link" routerLink="/servicedesk">My Desk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/resetpassword">Change Password</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="onLogout()">Log out</button>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
