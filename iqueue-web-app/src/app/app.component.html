<div class="container" *ngIf="!loggedIn">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h4>{{'WELCOME' | translate}}</h4>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form>
        <div class="form-group">
          <label for="userid">{{'USER_ID' | translate}}</label>
          <input type="text" id="userid" class="form-control" [(ngModel)]="userId" name="userid" required>
        </div>
        <div class="form-group">
          <label for="password">{{'PASSWORD' | translate}}</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button class="btn btn-primary" (click)="onLogin()">{{'LOG_IN' | translate}}</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

<div class="container" *ngIf="loggedIn">
  <div class="row">
    <div class="col-sm-10">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">{{'MENU' | translate}}</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="userProfileId == 1">
              <a class="nav-link" routerLink="/operators">{{'OPERATORS' | translate}}</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 1">
              <a class="nav-link" routerLink="/beacons">{{'BEACONS' | translate}}</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 1">
              <a class="nav-link" routerLink="/log">{{'LOG' | translate}}</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId != 3">
              <a class="nav-link" routerLink="/users">{{'USERS' | translate}}</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 2">
              <a class="nav-link" routerLink="/servicequeues">{{'SERVICE_QUEUES' | translate}}</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 2">
              <a class="nav-link" routerLink="/desks">{{'DESKS' | translate}}</a>
            </li>
            <li class="nav-item" *ngIf="userProfileId == 3">
              <a class="nav-link" routerLink="/servicedesk">{{'MY_DESK' | translate}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/resetpassword">{{'CHANGE_PASSWORD' | translate}}</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="onLogout()">{{'LOG_OUT' | translate}}</button>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
