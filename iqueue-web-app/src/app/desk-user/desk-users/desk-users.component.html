<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <p *ngIf="fetching">Loading...</p>
        <p *ngIf="deskUsers.length == 0 && !fetching">There are no users for desk {{ deskId }}.</p>
        <table class="table table-striped" *ngIf="deskUsers.length > 0">
            <tr>
                <th>User Id</th>
            </tr>
            <tr *ngFor="let deskUser of deskUsers" [routerLink]="[deskUser.userId]">
                <td> {{ deskUser.userId }} </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-2"></div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="row">
                <label for="selectUser">User</label>
            </div>
            <div class="row">
                <select name="selectUser" id="selectUser" [(ngModel)]="userId">
                    <option *ngFor=" let user of users" value="{{user.userId}}">
                        {{user.userId}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div>
                <button class="btn btn-primary" (click)="onAddUser()">Add</button>
            </div>
        </div>
    </div>
