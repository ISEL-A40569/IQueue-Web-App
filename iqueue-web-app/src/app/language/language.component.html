<div class="row">
  <div class="col-sm-5">
    <select name="selectLanguage" id="selectLanguage" [(ngModel)]="language.languageId">
      <option *ngFor=" let language of languages" value="{{language.languageId}}">
        {{language.languageDescription}}</option>
    </select>

  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-5">
    <button class="btn btn-primary" (click)="onSetLanguage()">{{'SET_LANGUAGE' | translate}}</button>
  </div>
</div>
