<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <p *ngIf="fetching">{{'LOADING' | translate}}</p>
        <p *ngIf="operatorUsers.length == 0 && !fetching">{{'NO_USERS_OPERATOR' | translate}} {{ operatorId }}.</p>
        <table class="table table-striped" *ngIf="operatorUsers.length > 0">
            <tr>
                <th>{{'USER_ID' | translate}}</th>
            </tr>
            <tr *ngFor="let operatorUser of operatorUsers" [routerLink]="[operatorUser.userId]">
                <td> {{ operatorUser.userId }} </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-2"></div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <div class="row">
                <label for="selectUser">{{'USER' | translate}}</label>
            </div>
            <div class="row">
                <select name="selectUser" id="selectUser" [(ngModel)]="userId">
                    <option *ngFor=" let user of users" value="{{user.userId}}">
                        {{user.userId}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div>
                <button class="btn btn-primary" (click)="onAddUser()">{{'ADD' | translate}}</button>
            </div>
        </div>
    </div>
